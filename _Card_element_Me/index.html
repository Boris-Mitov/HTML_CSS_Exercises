<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <main>
        <h1>Card Example</h1>

        <article class="card">
            <div class="thumbnail">
                <img class="thumbnail__img" src="images/Boris_Mitov_square.jpg" alt="profile_picture">
            </div>

            <div class="content">
                <h2 class="content__title">Boris Award</h2>
                <p class="content__badge">Java Developer</p>
                <h3>Projects</h3>
                <ul role="list">
                    <li><i class="far fa-file-alt"></i>HTML&CSS</li>
                    <li><i class="far fa-file-alt"></i>Spring Data</li>
                    <li><i class="far fa-file-alt"></i>MySQL</li>
                    <li><i class="far fa-file-alt"></i>JavaOOP</li>
                </ul>
            </div>
        </article>
    </main>
</body>

</html>
